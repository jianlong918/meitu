<extend name="common:base" />
<block name="header">

</block>
<block name="body">
<div id="page-wrapper" style="min-height: 250px;">
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <h1 class="page-header"></h1>
        <div class="panel panel-default">
            <div class="panel-heading">
                用户组
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" class="ajaxform form-horizontal" action="{:U('admin/usergroup/update')}"  method="post">
                            <input type="hidden" value="{$rules.id}" name="id">
                            <div class="form-group ">
                                <label  class="col-sm-2 control-label">用户组名称</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"  name="title" style="max-width:300px;"  value="{$rules.title}">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-8" style="line-height: 33px; height: 33px;" >

                                    <input class="radio i-checks" type="radio" name="status" value="1" <if condition="$rules.status eq 1">checked="checked" </if>> 启用

                                    <input class="radio i-checks" type="radio" name="status" value="0" <if condition="$rules.status eq 0">checked="checked" </if>> 禁用
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-w-m btn-info"><i class="fa fa-check"></i>&nbsp;提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>

</block>
<block name="footer">
</block>
