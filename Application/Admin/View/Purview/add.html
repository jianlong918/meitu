<extend name="common:base" />
<block name="header">

</block>
<block name="body">
<div class="wrapper wrapper-content animated fadeInRight" style="min-height: 250px;">
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加权限菜单
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" class="ajaxform form-horizontal" action="{:U('admin/purview/add')}"  method="post">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级菜单</label>
                                <div class="col-sm-10">
                                    <select name="pid" id="pid" class="form-control" style="width:300px;">
                                        <if condition="$id eq 0">
                                            <option value="0">顶级菜单</option>
                                            <else/>
                                            <option value={$id}">{$rule_title}</option>
                                        </if>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="col-sm-2 control-label">权限名称</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"  name="title" style="width:300px;" >
                                </div>
                            </div>
                            <div class="form-group ">
                                <label  class="col-sm-2 control-label">链接</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"  name="name" style="width:300px;" >
                                </div>
                            </div>

                            <div class="form-group ">
                                <label  class="col-sm-2 control-label">规则</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="text"  name="condition" style="width:300px;" ><span class=" alert-danger">规则选填</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">状态</label>
                                <div class="col-sm-8" style="line-height: 33px; height: 33px;" >

                                    <input class="radio i-checks" type="radio" name="status" value="1" checked> 启用

                                    <input class="radio i-checks" type="radio" name="status" value="0" > 禁用
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-w-m btn-info"><i class="fa fa-check"></i>&nbsp;提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">

                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</div>

</block>
<block name="footer">
</block>
