<extend name="common:base" />
<block name="body">
    <div class="wrapper wrapper-content animated fadeInRight" style="min-height: 250px;">
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        修改用户
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form" class="ajaxform form-horizontal" action="{:U('admin/shopmember/usave')}"  method="post">
                                    <div class="form-group ">
                                        <label  class="col-sm-2 control-label">会员名</label>
                                        <div class="col-sm-10">
                                            <input class="form-control"  type="text"   name="name" value="{$meminfo.nickname}" style="max-width:300px;"  disabled="disabled">
                                            <input type="hidden" value="{$meminfo.id}" name="id"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">到期日期</label>
                                        <div class="col-sm-10" style="line-height: 33px; height: 33px;" >
                                            <input class="form-control"  type="text"   name="expire_at" value="{$meminfo.expire_at}" style="max-width:300px;" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input class="form-control"  type="text"  name="passwd"  style="max-width:300px;" >
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-w-m btn-info"><i class="fa fa-check"></i>&nbsp;提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <div class="col-lg-6">

                            </div>
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>

</block>
<block name="footer">
</block>
