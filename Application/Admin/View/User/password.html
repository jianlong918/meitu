<extend name="common:base" />
<block name="body">
    <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">        
        <div class="row" style='width: 100%'>           
            <div class="col-sm-6" style='width: 100%'>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>修改密码</h5>                        
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t ajaxform" id="signupForm" action="{:U('admin/user/password')}">                            

                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" value="{$username}" readonly class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" style="max-width:300px;">
                                    <input type="hidden" value="{$id}" name="id"/>
                                </div>
                            </div>
                            <div class="form-group">
                                        <label class="col-sm-3 control-label">原密码</label>
                                        <div class="col-sm-8">
                                            <input class="form-control"  type="password"  name="old_password"  style="max-width:300px;">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">密码：</label>
                                        <div class="col-sm-8">
                                            <input id="password" name="password" class="form-control" type="password" style="max-width:300px;">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">确认密码</label>
                                        <div class="col-sm-8">
                                            <input class="form-control"  type="password"  name="password1"  style="max-width:300px;">
                                        </div>
                                    </div>
                            

                            
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-w-m btn-info"><i class="fa fa-check"></i>&nbsp;提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</block>
<block name="footer">
</block>
