<!doctype html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    <title></title>    <!--<link rel="stylesheet" type="text/css" href="__PUBLIC__/yilan/css/common.css"/>-->    <link rel="stylesheet" type="text/css" href="__PUBLIC__/yilan/css/sq.css"/>    <link rel="stylesheet" type="text/css" href="__PUBLIC__/yilan/css/bootstrap.min.css"/>    <style>        body {            width: 100%;            height: 100%;            background-color: #edeeef;        }        *{margin: 0;padding: 0;}        #preloader {            position: fixed;            top: 0;            left: 0;            width: 100%;            height: 100%;        }        #loader {            /*display: block;*/            position: relative;            left: 50%;            top: 50%;            width: 340px;            height: 340px;            margin: -170px 0 0 -170px;            border-radius: 50%;            border: 3px solid transparent;            border-top-color: #6ab82d;            -webkit-animation: spin 2s linear infinite;            animation: spin 2s linear infinite;        }        #loader:before {            content: "";            position: absolute;            top: 5px;            left: 5px;            right: 5px;            bottom: 5px;            border-radius: 50%;            border: 3px solid transparent;            border-top-color: #0084d0;            -webkit-animation: spin 3s linear infinite;            animation: spin 3s linear infinite;        }        /*#loader:after {            content: "";            position: absolute;            top: 15px;            left: 15px;            right: 15px;            bottom: 15px;            border-radius: 50%;            border: 3px solid transparent;            border-top-color: #FF00FF;            -webkit-animation: spin 1.5s linear infinite;            animation: spin 1.5s linear infinite;        }*/        @-webkit-keyframes spin {            0%   {                -webkit-transform: rotate(0deg);                -ms-transform: rotate(0deg);                transform: rotate(0deg);            }            100% {                -webkit-transform: rotate(360deg);                -ms-transform: rotate(360deg);                transform: rotate(360deg);            }        }        @keyframes spin {            0%   {                -webkit-transform: rotate(0deg);                -ms-transform: rotate(0deg);                transform: rotate(0deg);            }            100% {                -webkit-transform: rotate(360deg);                -ms-transform: rotate(360deg);                transform: rotate(360deg);            }        }        .title{            width: 240px;            height: 50px;            position: absolute;            left: 50%;            top: 50%;            margin: -24px  0 0 -120px;            text-align: center;        }        .title p{font-family: "微软雅黑";margin: 0;font-weight: bold;color: #0084d0;letter-spacing: 1px;font-size: 20px;}        .form-control{height: 50px;border: 0;font-size: 16px;background:rgba(0,0,0,.0001);}        .input-group-addon{border: 0;background:rgba(0,0,0,.0001);padding-left: 20px;}        .hides{display: none;}        @media only screen and (min-width: 320px) and (max-width: 480px){            #loader {                /*display: block;*/                position: relative;                left: 50%;                top: 50%;                width: 60vw;                height: 60vw;                margin: -30vw 0 0 -30vw;                border-radius: 50%;                border: 3px solid transparent;                border-top-color: #6ab82d;                -webkit-animation: spin 3.5s linear infinite;                animation: spin 3.5s linear infinite;            }            #loader:before {                content: "";                position: absolute;                top: 5px;                left: 5px;                right: 5px;                bottom: 5px;                border-radius: 50%;                border: 3px solid transparent;                border-top-color: #0084d0;                -webkit-animation: spin 5s linear infinite;                animation: spin 5s linear infinite;            }            /*#loader:after {                content: "";                position: absolute;                top: 15px;                left: 15px;                right: 15px;                bottom: 15px;                border-radius: 50%;                border: 3px solid transparent;                border-top-color: #FF00FF;                -webkit-animation: spin 1.5s linear infinite;                animation: spin 1.5s linear infinite;            }*/            @-webkit-keyframes spin {                0%   {                    -webkit-transform: rotate(0deg);                    -ms-transform: rotate(0deg);                    transform: rotate(0deg);                }                100% {                    -webkit-transform: rotate(360deg);                    -ms-transform: rotate(360deg);                    transform: rotate(360deg);                }            }            @keyframes spin {                0%   {                    -webkit-transform: rotate(0deg);                    -ms-transform: rotate(0deg);                    transform: rotate(0deg);                }                100% {                    -webkit-transform: rotate(360deg);                    -ms-transform: rotate(360deg);                    transform: rotate(360deg);                }            }            .title{                width: 240px;                height: 50px;                position: absolute;                left: 50%;                top: 50%;                margin: -24px  0 0 -120px;                text-align: center;            }            .title p{font-family: "微软雅黑";margin: 0;font-weight: bold;color: #0084d0;letter-spacing: 1px;font-size: 16px;}            .form-control{height: 50px;border: 0;font-size: 16px;background:rgba(0,0,0,.0001);}            .input-group-addon{border: 0;background:rgba(0,0,0,.0001);padding-left: 20px;}            .hides{display: none;}            .findlan{display: none !important;}        }    </style></head><body><div id="preloader">    <div id="loader" class="loader"></div>    <div class="title">        <p>User YiLan</p>        <p> 依蓝，为用户创造价值</p>    </div>    <div class="login hides">        <form class="m-t ajaxform" role="form" action="{:U('login/index')}">        <div class="login_tit">            <img src="__PUBLIC__/yilan/img/yun_logo.png"/>            <!--<span>依蓝大数据管理v1.0</span>-->        </div>        <div class="input-group">            <span class="input-group-addon"><img src="__PUBLIC__/yilan/img/text.png"/></span>            <input type="text" class="form-control" placeholder="请输入账号" name="username">        </div>        <div class="input-group">            <span class="input-group-addon" style="padding-left: 23px;"><img src="__PUBLIC__/yilan/img/pss.png"/></span>            <input type="password" class="form-control" placeholder="请输入密码" name="password">        </div>        <div class="login_btn">            <a href="index.html">                <button type="submit" class="btn btn-primary login_btn">                    登录                </button>            </a>        </div>        <p class="put"><span><img src="__PUBLIC__/yilan/img/put.png"/></span>请输入管理用户和密码</p>        </form>    </div></div><div class="findlan hides" id="draggable">    <div class="lan_bg">        <a href="http://uyl.cn/contact.html"><img src="__PUBLIC__/yilan/img/findme_03.png"/></a>        <p>            <img src="__PUBLIC__/yilan/img/lanclose_03.png"/>        </p>    </div></div><div class="ly_company hides">    <p class="banben">Copyright © 2017 UYL.CN Inc. All Rights Reserved. 依蓝云计算有限公司 版权所有  依蓝云提供计算服务  鲁ICP备10012159号-7</p>    <p class="banben">系统版本：v1.1.020170831</p>    <p class="yL"><img src="__PUBLIC__/yilan/img/banben05_02.png"/></p></div></body><script src="__PUBLIC__/yilan/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script><script type="text/javascript" src="__PUBLIC__/yilan/js/jquery-ui.min.js"></script><script src="__PUBLIC__/yilan/js/unlock.js"></script><script src="__PUBLIC__/yilan/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script><script src="__PUBLIC__/yilan/js/sq.js" type="text/javascript" charset="utf-8"></script><script src="__PUBLIC__/js/jquery.form.min.js"></script><script src="__PUBLIC__/js/layer/layer.js"></script><script src="__PUBLIC__/js/common.js" charset="utf-8"></script><script type="text/javascript">    $('#draggable').draggable();</script></html>
