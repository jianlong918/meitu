<extend name="common:base" /><block name="body">    <div class="wrapper wrapper-content animated fadeInRight" style="min-height: 250px;">        <!-- /.row -->        <div class="row">            <div class="col-lg-12">                <div class="panel panel-default">                    <div class="panel-heading">                        编辑文章                    </div>                    <div class="panel-body">                        <div class="row">                            <div class="col-lg-12">                                <form role="form" class="ajaxform form-horizontal" action="{:U('admin/newsarticle/usave')}"  method="post">                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label"><span style="color:#F77DA6;">*</span>文章标题</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"   name="title" value="{$article.title}" style="max-width:300px;">                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">简略标题</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"  name="shorttitle" value="{$article.shorttitle}" style="max-width:300px;">                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">自定义属性</label>                                        <div class="col-sm-10">                                            <div class="checkbox i-checks">                                                <label>                                                    <volist name="flag" id="vo" key="k" >                                                        <input type="checkbox" name="flag[]" value="{$key}" <in name="key" value="$article.flag">checked</in> >{$vo}&nbsp;&nbsp;                                                    </volist>                                                </label>                                            </div>                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">TAG标签</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"   name="tags" value="{$article.tags}" style="max-width:300px;float: left;">                                            <span style="float: left;padding-top:8px;">(用中文符号'，'号分开，单个标签小于20字节)</span>                                        </div>                                    </div>                                    <div class="form-group">                                        <label class="col-sm-2 control-label">缩略图</label>                                        <div class="col-sm-10">                                            <div id="uploader-demo-pc">                                                <!--用来存放item-->                                                <div class="file-item-pc">                                                    <img class="img" src="{$article.litpic}" onerror="this.src='__PUBLIC__/admin/img/no_img.jpg'" width="110px" height="100px" >                                                    <div class="info" style="display:none;"></div>                                                    <input type="hidden" class="img_path_pc" name="litpic" value="{$article.litpic}">                                                </div>                                                <div id="filePicker-pc">选择图片</div>                                            </div>                                        </div>                                    </div>                                    <notempty name="article.img_arr">                                        <div class="form-group ">                                            <label  class="col-sm-2 control-label">产品已上传图片</label>                                            <div class="col-sm-10">                                                <foreach name="article.img_arr" item="vo" key="k">                                                    <div class="tj" id="li_{$k}">                                                        <img src="{$vo}" width="102px" height="102px">                                                        <input type="hidden" id="li_path_{$k}" name="img[]" value="{$vo}">                                                        <button type="button" style="margin-left: 35px;margin-top:5px;" onclick="del_li({$article.id},{$k})">删除</button>                                                    </div>                                                </foreach>                                            </div>                                        </div>                                    </notempty>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">产品图片集</label>                                        <div id="uploader_product" class="pic_box">                                            <!--用来存放item-->                                            <div id="fileList1" class="uploader-list"></div>                                            <div id="filePicker_product" style='margin-left: 100px;margin-top: -30px;' >选择图片</div>                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">作者</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"   name="writer" value="{$article.writer}" style="max-width:300px;">                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">点击量</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"   name="click" value="{$article.click}" style="max-width:300px;">                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label"><span style="color:#F77DA6;">*</span>所属栏目</label>                                        <div class="col-sm-10">                                            <select class="form-control" name="typeid" style="max-width:300px;" >                                                <option value="0">请选择</option>                                                {$type_list}                                            </select>                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">评论选项</label>                                        <div class="col-sm-10" style="line-height: 33px; height: 33px;" >                                            <input class="radio i-checks" type="radio" name="notpost" value="0" <if condition="$article.notpost eq 0"> checked </if> > 允许评论                                            <input class="radio i-checks" type="radio" name="notpost" value="1" <if condition="$article.notpost eq 1"> checked </if>  > 禁止评论                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">文章权重</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"   name="weight" value="{$article.weight}" style="max-width:300px;float: left;">                                            <span style="float: left;padding-top:8px;">（越小越靠前）</span>                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">置顶时间</label>                                        <div class="col-sm-10">                                            <select class="form-control" name="sortup" style="max-width:300px;" >                                                <option value="0">请选择</option>                                                <volist name="sortup" id="vo" key="k">                                                    <option value="{$key}" <if condition="$article.sortup eq $key">selected </if> >{$vo}</option>                                                </volist>                                            </select>                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">更新时间</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})"  name="updated_at" value="{$article.updated_at}" style="max-width:300px;">                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">关键字</label>                                        <div class="col-sm-10">                                            <input class="form-control"  type="text"   name="keywords"  value="{$article.keywords}" style="max-width:300px;">                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">文章摘要</label>                                        <div class="col-sm-10">                                            <textarea class="form-control" name="description" style="max-width:600px;height: 150px;" >{$article.description}</textarea>                                        </div>                                    </div>                                    <div class="form-group ">                                        <label  class="col-sm-2 control-label">详情</label>                                        <div class="col-sm-10">                                            <script type="text/plain" id="editor" name="content" style="width:95%;height:300px;">{$article.body}</script>                                        </div>                                    </div>                                    <div class="form-group">                                        <div class="col-sm-offset-2 col-sm-10">                                            <input type="hidden" name="id" value="{$article.id}">                                            <button type="submit" class="btn btn-w-m btn-info"><i class="fa fa-check"></i>&nbsp;提交</button>                                        </div>                                    </div>                                </form>                            </div>                            <!-- /.col-lg-6 (nested) -->                            <div class="col-lg-6">                            </div>                            <!-- /.col-lg-6 (nested) -->                        </div>                        <!-- /.row (nested) -->                    </div>                    <!-- /.panel-body -->                </div>                <!-- /.panel -->            </div>            <!-- /.col-lg-12 -->        </div>        <!-- /.row -->    </div></block><block name="footer">    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/js/ueditor/ueditor.all.js"></script>    <script type="text/javascript" src="__PUBLIC__/js/webuploader_many/upload_img.js"></script>    <script type="text/javascript" src="__PUBLIC__/js/webuploader/upload_single.js"></script>    <!--单图上传-->    <script type="text/javascript" src="__PUBLIC__/js/webuploader/webuploader.js"></script>    <link rel="stylesheet" href="__PUBLIC__/js/webuploader/webuploader.css">    <link rel="stylesheet" href="__PUBLIC__/js/webuploader/demo.css">    <script>        upload_single('#filePicker-pc','file-item-pc','img_path_pc', '{:U("Common/upload?url=thum")}','110','100')    </script>    <script type="text/javascript" src="__PUBLIC__/js/webuploader_many/webuploader.js"></script>    <link rel="stylesheet" href="__PUBLIC__/js/webuploader_many/webuploader.css">    <link rel="stylesheet" href="__PUBLIC__/js/webuploader_many/demo.css">    <script>        upload_img('#filePicker_product','#uploader_product',"file-item-li thumbnail","img[]",'{:U("Common/upload?url=gallery")}')    </script>    <script>        var ue = UE.getEditor('editor',{            autoHeightEnabled: true,            autoFloatEnabled: true,            //initialFrameWidth: 373,            initialFrameHeight:668,            toolbars: [                ['fullscreen', 'source', 'undo', 'redo','simpleupload','insertimage','insertvideo','justifyleft','justifyright','justifycenter','justifyjustify','bold', 'italic', 'underline', 'removeformat', 'formatmatch', 'autotypeset', 'blockquote', 'pasteplain', '|', 'forecolor', 'backcolor', 'insertorderedlist', 'insertunorderedlist', 'selectall', 'cleardoc'],            ]        });        function del_li(id,num){            var path=$('#li_path_'+num).val()            var msg='确定删除吗？'            layer.confirm(msg, {                        btn: ['确定','取消'], //按钮                    }, function(){                        $.post("{:U('del_img')}", {type:'extra_licence',id:id,path:path},                                function(data){                                    msg_url(data.info)                                    if(data.status=="1"){                                        $('#li_'+num).remove()                                    }                                }, "json");                    }            );        }    </script></block>
